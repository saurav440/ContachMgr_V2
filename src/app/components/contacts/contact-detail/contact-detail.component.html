<div class="container">
    <h2>
      <a routerLink="/contacts"><< Go Back</a> Contact Details for {{contactData.username}}
    </h2>
    <div class="card col-md-12" >
        <div class="card-body">
          <h5 class="card-title">{{contactData.username}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p>Phone: {{contactData.phone}}</p>
          <p>Email: {{contactData.email}}</p>
          <button type="button" class="btn btn-primary" (click)="launchEditModel()">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div class="modal fade" id="editModel" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body row">
                  <form class="col-md-12" #f ="ngForm">
                      <div class="form-group row">
                       <label class="col-sm-2 col-form-label">User Name</label>
                       <div class="col-sm-10">
                          <input type="text" value="" class="form-control" placeholder="Enter Name" 
                            [(ngModel)]="editableContactData.username" name="username" required>
                       </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Phone</label>
                          <div class="col-sm-10">
                             <input type="text" value="" class="form-control" placeholder="phone number"
                             [(ngModel)]="editableContactData.phone" name="phone" required>
                          </div>
                         </div>
                         <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                               <input type="email" value="" class="form-control" placeholder="xyz@gmail.com"
                               [(ngModel)]="editableContactData.email" name="email" required>
                            </div>
                           </div>
                           <div class="form-group row">
                              <div class="col-sm-10 offset-sm-2">
                                 <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                             </div>
                             <div *ngIf="isSaved" class="alert alert-success">
                                The Contact has been Updated Successfully.
                             </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click) ="editContactHandler()">Save changes</button>
              </div>
            </div>
          </div>
        </div>
  </div>
