<div class="container">
    <h2>
        <a routerLink="/contacts">
        << Go Back</a>| Create New  Contact
    </h2>
<form class="col-md-6 offset-md-3" #f="ngForm" (ngSubmit) ="submitHandler(f)">
    <div class="form-group row">
     <label class="col-sm-2 col-form-label">Name</label>
     <div class="col-sm-10">
        <input type="text" value="" class="form-control" placeholder="Enter Name" 
          [(ngModel)]="contactData.username" name="username" required>
     </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
           <input type="text" value="" class="form-control" placeholder="phone number"
           [(ngModel)]="contactData.phone" name="phone" required>
        </div>
       </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
             <input type="email" value="" class="form-control" placeholder="xyz@gmail.com"
             [(ngModel)]="contactData.email" name="email" required>
          </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           </div>
           <div *ngIf="status" class="alert alert-success">
               <p>{{status}}</p>
           </div>
  </form>
</div>
